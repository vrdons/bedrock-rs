name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request_review:
    types: [submitted]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-approval:
   if: github.event_name != 'pull_request_review' || (github.event_name == 'pull_request_review' && github.event.review.state == 'approved')
   runs-on: ubuntu-latest
   steps:
      - run: echo "Approval OK"
  fmt:
    runs-on: ubuntu-latest
    needs: check-approval
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check
  clippy:
    runs-on: ubuntu-latest
    needs: check-approval
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: clippy
          shared-key: stable
          save-if: ${{ github.ref == 'refs/heads/master' }}
      - run: cargo clippy --workspace --tests --examples -- -D warnings
  docs:
    runs-on: ubuntu-latest
    needs: check-approval
    env:
      RUSTDOCFLAGS: -Dwarnings
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-docs
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: docs
          shared-key: stable
          save-if: ${{ github.ref == 'refs/heads/master' }}
      - run: cargo doc --workspace --no-deps

  bench:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request_review'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: bench
          shared-key: stable
          save-if: ${{ github.ref == 'refs/heads/master' }}
      - name: Cache critcmp
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/critcmp
          key: critcmp-${{ runner.os }}
      - name: Install critcmp
        run: |
          if ! command -v critcmp &> /dev/null; then
            cargo install critcmp
          fi
      - name: Restore benchmark baseline
        uses: actions/cache@v4
        with:
          path: target/criterion
          key: criterion-master
          restore-keys: |
            criterion-
      - name: Run benchmarks
        run: |
          if [ -d "target/criterion" ] && critcmp --baselines 2>/dev/null | grep -q '^master$'; then
            cargo bench --workspace --benches -- --save-baseline after
            critcmp -t 5 master after
          else
            cargo bench --workspace --benches -- --save-baseline after
          fi
      - name: Update baseline cache
        if: github.ref == 'refs/heads/master'
        uses: actions/cache/save@v4
        with:
          path: target/criterion
          key: criterion-master-${{ github.sha }}
